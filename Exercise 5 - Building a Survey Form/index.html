<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>freeCodeCamp Survey Form</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h1 id="title">freeCodeCamp Survey Form</h1>
    <p id="description">
      Thank you for taking the time to help us improve the platform
    </p>
    <form method="post" id="survey-form">
      <fieldset>
        <label class="block" id="name-label" for="name">Name</label
        ><input
          id="name"
          name="name"
          type="text"
          placeholder="Enter your name"
          required
        />
        <label class="block" id="email-label" for="email">Email</label
        ><input
          id="email"
          name="name"
          type="email"
          placeholder="Enter your email"
          required
        />
        <label class="block" id="number-label" for="number"
          >Age (optional)</label
        ><input
          id="number"
          name="number"
          type="number"
          min="13"
          max="120"
          value="13"
          placeholder="Age"
        />
      </fieldset>

      <fieldset>
        <label class="block" for="current-role"
          >Which option best describes your current role?
          <select id="current-role" name="current-role">
            <option value="">Select current role</option>
            <option value="1">Student</option>
            <option value="2">Full Time Job</option>
            <option value="3">Full Time Learner</option>
            <option value="4">Prefer not to say</option>
            <option value="5">Other</option>
          </select>
        </label>
      </fieldset>
      <fieldset>
        <legend>Would you recommend freeCodeCamp to a friend?</legend>
        <label
          ><input
            type="radio"
            name="recommendation"
            value="1"
            checked
          />Definitely</label
        >
        <label
          ><input type="radio" name="recommendation" value="2" />Maybe</label
        >
        <label
          ><input type="radio" name="recommendation" value="3" />Not sure</label
        >

        <label
          >What is your favorite feature of freeCodeCamp?
          <select id="favorite-feature" name="dropdown">
            <option value="">Select an option</option>
            <option value="1">Challenges</option>
            <option value="2">Projects</option>
            <option value="3">Community</option>
            <option value="4">Open Source</option>
          </select>
        </label>
      </fieldset>
      <fieldset>
        <label><input type="checkbox" value="1" />Front-end Projects</label>
        <label><input type="checkbox" value="2" />Back-end Projects</label>
        <label><input type="checkbox" value="3" />Data Visualization</label>
        <label><input type="checkbox" value="4" />Challenges</label>
        <label><input type="checkbox" value="5" />Open Source Community</label>
        <label><input type="checkbox" value="6" />Gitter help rooms</label>
        <label><input type="checkbox" value="7" />Videos</label>
        <label><input type="checkbox" value="8" />Wiki</label>
        <label><input type="checkbox" value="9" />Forum</label>
        <label><input type="checkbox" value="10" />Additional Courses</label>
      </fieldset>
      <fieldset>
        <label
          >Any comments or suggestions?<textarea
            placeholder="Enter your comment here..."
          ></textarea>
        </label>
      </fieldset>
      <input type="submit" id="submit" />
    </form>
  </body>
</html>
